name: Initialize Workflow
description: Generische Action, die zur Initialisierung aller Workflows verwendet werden kann

inputs:
  installJava:
    description: JDK installieren?
    type: boolean
    default: false
  installNodeJs:
    description: Node.js installieren?
    type: boolean
    default: false
  installJq:
    description: jq installieren?
    type: boolean
    default: false
  installGithubCli:
    description: Github CLI installieren?
    type: boolean
    default: false
  configurationPrefix:
    description: 'Prefix für workflow.properties Dateien. Beispiel: customer-workflow.properties'
    type: string
    required: false
    default:

runs:
  using: "composite"
  steps:
    # Workflow Properties einlesen
    - name: Read workflow.properties
      shell: bash
      run: |
        # Einlesen der workflow.properties, wenn ein Prefix gesetzt ist
        if [ -n '${{ inputs.configurationPrefix }}' ] && [ -f ./.github/workflow.properties ]; then echo "$(cat ./.github/workflow.properties)" >> $GITHUB_ENV; fi 
        # Einlesen beider Dateien, da build.properties in workflow.properties umbenannt werden sollte. Somit bleibt es abwärtskompatibel
        if [ -f ./.github/${{ inputs.configurationPrefix }}workflow.properties ]; then echo "$(cat ./.github/${{ inputs.configurationPrefix }}workflow.properties)" >> $GITHUB_ENV; fi
        if [ -f ./.github/${{ inputs.configurationPrefix }}build.properties ]; then echo "$(cat ./.github/${{ inputs.configurationPrefix }}build.properties)" >> $GITHUB_ENV; fi

    # JAVA installieren
    - name: Set up JDK
      if: ${{ inputs.installJava }}
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: ${{ env.JAVA_VERSION }}

    # Node.js installieren
    - name: Set up Node.js
      if: ${{ inputs.installNodeJs }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODEJS_VERSION }}

    # jq installieren
    - name: Setup jq
      if: ${{ inputs.installJq }}
      uses: freenet-actions/setup-jq@v2

    # Github CLI installieren
    - name: Setup Github CLI
      if: ${{ inputs.installGithubCli }}
      uses: freenet-actions/setup-github-cli@v1