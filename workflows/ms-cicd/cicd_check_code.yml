name: CICD Check Code

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  utf8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: UTF-8 encoding pr체fen
        shell: bash
        run: |
          if find "$GITHUB_WORKSPACE" -type f -not '(' -iname '*.properties' -o -iname '*.xml' ')' -exec file --mime '{}' ';' \
              | grep --invert-match --perl-regexp '\bcharset=(binary|us-ascii|utf-8)$'; then
            echo "Non-UTF-8 Dateien gefunden"
            exit 1
          fi
  markierungen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Pr체f-Kommentar erstellen
        uses: gkampitakis/github-action-todo-commenter@v1
        with:
          comment-title: "Markierungen im Code"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ignore-pattern: '.md$|^\.github/workflows/'
          review-message: "Bitte die Eintr채ge pr체fen :eyes:"
          tags:  "TODO:,FIXME:,BUG:,DOCME:"
