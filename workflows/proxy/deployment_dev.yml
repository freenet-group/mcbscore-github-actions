name: DEV Deployment
#Name für den workflow. Wichtig bei mehreren workflows im selben Repository um die workflows im actions-tab unterscheiden zu können.
run-name: DEV Deployment ${{ github.event.inputs.componentVersion }}

on:
  workflow_dispatch:
    inputs:
      componentVersion:
        description: 'Die Version der Komponente'
        required: true
      actionsRepositoryBranch:
        description: Zu benutzender Branch des Repositories mcbscore-github-actions
        required: false
        default: main
      deployForKubernetes:
        description: soll für Kubernetes-Zugriff deployt werden?
        type: string
        required: false
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Repository auschecken unter $GITHUB_WORKSPACE
      - id: checkout-repository
        name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: read-aws-secrets
        name: Read AWS Secrets
        uses: ./.github/actions/read-aws-secrets
        with:
          awsAccessKeyId: ${{ secrets.AWS_ACCESS_KEY_ID }}
          awsSecretAccessKey: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          awsParameterPairs: |
            /github/secrets/mcbs_token = TOKEN

      # Starte MD Deployment auf DEV
      - name: Invoke deployment workflow DEV MD
        if: hashFiles('**/deployment_dev_md.yml') != ''
        uses: benc-uk/workflow-dispatch@v1.2.3
        with:
          workflow: DEV MD Deployment
          token: ${{ env.TOKEN }}
          inputs: '{ "componentVersion": "${{ github.event.inputs.componentVersion }}", "actionsRepositoryBranch": "${{ github.event.inputs.actionsRepositoryBranch }}", "deployForKubernetes": "${{ github.event.inputs.deployForKubernetes }}" }'

      # Starte KM Deployment auf DEV
      - name: Invoke deployment workflow DEV KM
        if: hashFiles('**/deployment_dev_km.yml') != ''
        uses: benc-uk/workflow-dispatch@v1.2.3
        with:
          workflow: DEV KM Deployment
          token: ${{ env.TOKEN }}
          inputs: '{ "componentVersion": "${{ github.event.inputs.componentVersion }}", "actionsRepositoryBranch": "${{ github.event.inputs.actionsRepositoryBranch }}", "deployForKubernetes": "${{ github.event.inputs.deployForKubernetes }}" }'

      # Starte FM Deployment auf DEV
      - name: Invoke deployment workflow DEV FM
        if: hashFiles('**/deployment_dev_fm.yml') != ''
        uses: benc-uk/workflow-dispatch@v1.2.3
        with:
          workflow: DEV FM Deployment
          token: ${{ env.TOKEN }}
          inputs: '{ "componentVersion": "${{ github.event.inputs.componentVersion }}", "actionsRepositoryBranch": "${{ github.event.inputs.actionsRepositoryBranch }}", "deployForKubernetes": "${{ github.event.inputs.deployForKubernetes }}" }'
