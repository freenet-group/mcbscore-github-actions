    strategy:
      matrix:
        repository:
          - { name: md-error-codes, branch: main, group: errorcodes, workflows: "../check, build" }
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Distribute Workflows
